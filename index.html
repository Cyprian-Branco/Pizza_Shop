<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js" ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Pizza Shop</title>
</head>
<body>
    <div class="container-fluid">
        <div class="section1">
            <h1>--Pizza Shop--</h1>
            <h2><em>The way you like it</em></h2>
        </div>
    </div>
    <div class="container">
        <h1 class="header1">Design your own pizza:</h1>
        <h3 class="header3">Choose the size:</h3>
        <div class="row">
            <form class="new contact">
                <div class="section2">
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/small.png" alt="small">
                            <input type="radio" name="size" value="small" id="small">Small: Ksh 800
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/medium.png" alt="medium">
                            <input type="radio" name="size" value="medium" id="medium">Medium: Ksh 1000
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/large.png" alt="large">
                            <input type="radio" name="size" value="large" id="large">Large: Ksh 1300
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <h4 class="header3">Choose the crust:</h4>
        <div class="row">
            <form >
                <div class="section3">
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/thin.png" alt="thin">
                            <input type="radio" name="crust" value="thin" id="thin">Thin: Ksh 300
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/thick.png" alt="thick">
                            <input type="radio" name="crust" value="thick" id="thick">Thick: Ksh 500
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/deep.png" alt="deep">
                            <input type="radio" name="crust" value="deep" id="deep">Deep: Ksh 500
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <form>
                <div class="section3">
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/stuffed.png" alt="stuffed">
                            <input type="radio" name="crust" value="stuffed" id="stuffed">stuffed: Ksh 400
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <img src="css/images/cheese_filled.png" alt="cheese">
                            <input type="radio" name="crust" value="cheese" id="cheese">Cheese-filled: Ksh 400
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
